<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscovite Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> <!-- フォントの追加 -->
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: url('https://raw.githubusercontent.com/Rain436/Muscovite-Nuker/main/image/websiteBackground.jpg') no-repeat center center fixed; /* 背景画像 */
            background-size: cover; /* 背景画像のサイズを調整 */
            position: relative; /* 中央揃えのために必要 */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* 背景を黒で覆う */
            backdrop-filter: blur(5px); /* ブラー効果 */
            z-index: 1; /* 上に重ねる */
        }
        .navbar {
            width: 100%;
            background-color: rgba(39, 39, 39, 0.8); /* 半透明の黒 */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative; /* 絶対位置に対する基準を設定 */
            z-index: 2; /* ナビゲーションバーを最前面に */
            opacity: 0; /* 初期状態で非表示 */
            animation: fadeIn 1s forwards; /* フェードインアニメーション */
            animation-delay: 0.5s; /* アニメーションの遅延 */
        }
        .buttons {
            margin-left: 20px; /* 左に寄せるためのマージン */
        }
        h1 {
            color: white; /* フォントの色をホワイトに */
            margin: 0;
            font-size: 2em; /* フォントサイズを調整 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 影を追加 */
            font-family: 'Montserrat', sans-serif; /* フォントファミリーを設定 */
        }
        .welcome {
            position: absolute; /* 絶対位置で中央に配置 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 中央に調整 */
            color: #110120; /* フォントの色をイエローに */
            font-size: 4em; /* フォントサイズを調整 */
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.9), 0 0 25px rgba(255, 255, 255, 0.2); /* より強調した影 */
            z-index: 2; /* ナビゲーションバーの上に表示 */
            letter-spacing: 5px; /* 文字間隔を調整 */
            font-family: 'Montserrat', sans-serif; /* フォントファミリーを設定 */
            opacity: 0; /* 初期状態で非表示 */
            animation: slideIn 1s forwards; /* スライドインアニメーション */
            animation-delay: 1s; /* アニメーションの遅延 */
        }
        .button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #2c022e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* 下線を消す */
            transition: background-color 0.3s, transform 0.2s;
            opacity: 0; /* 初期状態で非表示 */
            animation: fadeIn 1s forwards; /* フェードインアニメーション */
            animation-delay: 1.5s; /* アニメーションの遅延 */
            animation-fill-mode: forwards; /* アニメーションを保持 */
        }
        .button:hover {
            background-color: #74008b; /* ホバー時の色 */
            transform: scale(1.05); /* ホバー時に少し拡大 */
        }

        /* アニメーション定義 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- ブラー効果をかけるオーバーレイ -->
    <div class="navbar">
        <h1>Muscovite</h1>
        <div class="buttons">
            <a href="https://example.com/download" class="button">Download</a>
            <button class="button">Showcase</button>
            <button class="button">Discord</button>
        </div>
    </div>

    <!-- 中央に表示するテキスト -->
    <div class="welcome">Welcome.</div>

    <script>
        const image = document.querySelector('.image');

        document.addEventListener('mousemove', (event) => {
            const { clientX, clientY } = event;
            // 画像の中心をマウスの位置に合わせる
            const offsetX = image.offsetWidth / 2;
            const offsetY = image.offsetHeight / 2;
            image.style.transform = `translate(${clientX - offsetX}px, ${clientY - offsetY}px)`;
        });
    </script>
</body>
</html>
