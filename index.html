<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscovite Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: url('https://raw.githubusercontent.com/Rain436/Muscovite-Nuker/main/image/websiteBackground.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(8px); 
            z-index: 1; 
        }
        .navbar {
            width: 100%;
            background-color: rgba(39, 39, 39, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: relative; 
            z-index: 2; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            opacity: 0; 
            animation: fadeIn 1s forwards; 
            animation-delay: 0.5s; 
        }
        .buttons {
            display: flex;
            gap: 10px; 
        }
        h1 {
            margin: 0;
            font-size: 2.5em; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9); 
        }
        .welcome {
            position: absolute; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em; 
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.8);
            z-index: 2; 
            letter-spacing: 5px; 
            opacity: 0; 
            animation: slideIn 1s forwards; 
            animation-delay: 1s; 
        }
        .button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #4c2c4e; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            position: relative; 
            overflow: hidden; 
            color: white;
            text-decoration: none; 
            display: inline-block;
            opacity: 0; 
            animation: fadeIn 1s forwards; 
            animation-delay: 1.5s; 
        }
        .button::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.5s;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0);
        }
        .button:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }
        .button:hover {
            background-color: #74008b; 
            transform: scale(1.05); 
        }
        .embed {
            background-color: rgba(44, 47, 51, 0.8);
            border-left: 5px solid #7289da; /* Discordの青色 */
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
        }
        .embed-title {
            font-size: 1.8em;
            margin: 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .embed-description {
            margin-top: 10px;
            font-size: 1.2em;
        }
        .footer {
            width: 100%;
            background-color: black;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        .video-container {
            width: 100%;
            max-width: 800px; /* 最大幅を設定 */
            height: 450px; /* 高さを調整 */
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="navbar">
        <h1>Muscovite</h1>
        <div class="buttons">
            <a href="https://github.com/Rain436/Muscovite-Nuker/archive/refs/heads/main.zip" class="button">Download</a>
            <a href="https://github.com/Rain436/Muscovite-Nuker" class="button">GitHub</a>
            <button class="button">Showcase</button>
        </div>
    </div>
    <div class="welcome">Welcome.</div>

    <!-- Discord Embed -->
    <div class="embed">
        <div class="embed-title">Muscovite-Nuker</div>
        <div class="embed-description">Discord Good Nuker</div>
    </div>

    <!-- Footer with Black Bar -->
    <div class="footer">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
