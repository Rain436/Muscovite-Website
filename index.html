<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscovite Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: url('https://raw.githubusercontent.com/Rain436/Muscovite-Nuker/main/image/websiteBackground.jpg') no-repeat center center fixed;
            background-size: cover; 
            position: relative; 
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(5px); 
            z-index: 1; 
        }
        .navbar {
            width: 100%;
            background-color: rgba(39, 39, 39, 0.8);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative; 
            z-index: 2; 
            opacity: 0; 
            animation: fadeIn 1s forwards; 
            animation-delay: 0.5s; 
        }
        .buttons {
            margin-left: 20px; 
        }
        h1 {
            color: white; 
            margin: 0;
            font-size: 2em; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
            font-family: 'Montserrat', sans-serif;
        }
        .welcome {
            position: absolute; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #110120; 
            font-size: 4em; 
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.9), 0 0 25px rgba(255, 255, 255, 0.2);
            z-index: 2; 
            letter-spacing: 5px; 
            font-family: 'Montserrat', sans-serif; 
            opacity: 0; 
            animation: slideIn 1s forwards; 
            animation-delay: 1s; 
        }
        .button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #2c022e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; 
            transition: background-color 0.3s, transform 0.2s;
            opacity: 0; 
            animation: fadeIn 1s forwards; 
            animation-delay: 1.5s; 
            animation-fill-mode: forwards; 
        }
        .button:hover {
            background-color: #74008b; 
            transform: scale(1.05); 
        }
        .embed {
            background-color: #2c2f33;
            border-left: 5px solid #7289da; /* Discordの青色 */
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .embed-title {
            font-size: 1.5em;
            margin: 0;
            font-weight: bold;
        }
        .embed-description {
            margin: 10px 0 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="navbar">
        <h1>Muscovite</h1>
        <div class="buttons">
            <a href="https://github.com/Rain436/Muscovite-Nuker/archive/refs/heads/main.zip" class="button">Download</a>
            <button class="button">Showcase</button>
            <button class="button">Discord</button>
        </div>
    </div>
    <div class="welcome">Welcome.</div>

    <!-- Discord Embed -->
    <div class="embed">
        <div class="embed-title">Muscovite-Nuker</div>
        <div class="embed-description">Discord Good Nuker</div>
    </div>
</body>
</html>
